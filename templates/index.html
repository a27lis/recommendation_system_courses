<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендательная система для курсов</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
  
</head>
<body>
    <!-- Шапка и заголовки -->
    <h1 class="color">Coursera Course Recommendation System</h1>
    <h4>Найди похожий курс из датасета, в котором свыше 3000 курсов Corsera</h4>

    <!-- Поиск -->


<div class="form-courses">
    <div>Начни вводить название курса</div>
     <input type="text" class="input-course" id="tags">
</div>
    <script>
  $( function() {
    var availableTags = [
        {% for dat in data %}
            "{{dat}}",
        {% endfor %}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>




    <!-- Рекомендации -->
    <button type="button" class="btn btn-primary btn-show" id="show-btn">Показать рекомендованные курсы</button>  
    <div class="courses-block" id="courses-block">
      <button type="button" class="btn btn-link course">Course 1 long name or description</button>
      <button type="button" class="btn btn-link course">Course 2 long name or description</button>
      <button type="button" class="btn btn-link course">Course 3 short name</button>
      <button type="button" class="btn btn-link course">Course 4 long name or description</button>
    </div>



    
</body>
<script type="text/javascript" src="/static/show.js"></script>

</html>
